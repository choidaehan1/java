<!-- board.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판</title>
</head>
<body>
<h1>게시판</h1>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Created At</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td th:text="${post.id}"></td>
        <td><a th:href="@{/board/{postId}(postId=${post.id})}" th:text="${post.title}"></a></td>
        <td th:text="${post.content}"></td>
        <td th:text="${post.createdAt}"></td>
    </tr>
    </tbody>
</table>

<a href="/board/create">새 글 작성</a>
</body>
</html>
