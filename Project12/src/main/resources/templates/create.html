<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>글 작성</title>
</head>
<body>
<h1>글 작성</h1>

<form th:action="@{/board/create}" method="post" th:object="${postDto}">
    <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요">
    </div>
    <div>
        <label for="content">내용</label>
        <textarea id="content" name="content" th:field="*{content}" placeholder="내용을 입력하세요"></textarea>
    </div>
    <button type="submit">작성 완료</button>
</form>

</body>
</html>
